  worker_manager: ^4.5.0
  iptv_check_manager:
    path: ../iptv_check_manager
  flutter:
    sdk: flutter

dependency_overrides:
  stream_channel: 2.1.1

dev_dependencies: 
  flutter_lints: 2.0.1
  test: ^1.21.4
