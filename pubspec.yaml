name: iptv_checker_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  dio: ^4.0.6
  flustars: ^2.0.1
  logger: ^1.1.0
  simple_animations: ^5.0.0+3
  m3u:
